<!DOCTYPE html>
<html lang="fi">
<title>Julia Blomqvist Photography</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/w3.css">
<link rel="stylesheet" href="styles/myStyles.css">
<link href="https://fonts.googleapis.com/css?family=El+Messiri:400,600,700,800,300" rel="stylesheet">
<!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"-->
<body>
    <!-- Navigation -->
    <div class="w3-top">

        <!-- NAV bar for large screens-->
        <div class="w3-bar w3-light-grey w3-opacity-min">
          <a href="index.html" class="w3-bar-item w3-button"><span data-i18n="nav-home">nav-home</span></a>
          <a href="#" class="w3-bar-item w3-button w3-right lang-switch w3-hide-small" data-locale="en">EN</a>
          <a href="#" class="w3-bar-item w3-button w3-right lang-switch w3-hide-small" data-locale="fi">FI</a>


          <a href="contact.html" class="w3-bar-item w3-button w3-right w3-hide-small my-green"><span data-i18n="nav-contact">nav-contact</span></a>
          <a href="photopackages.html" class="w3-bar-item w3-button w3-right w3-hide-small"><span data-i18n="nav-photopackages">nav-photopackages</span></a>
          <a href="about.html" class="w3-bar-item w3-button w3-right w3-hide-small"><span data-i18n="nav-about">nav-about</span></a>

          <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
        </div>

        <!-- NAV button for small devices -->
        <div id="nav-buttons" class="w3-bar-block w3-light-grey w3-opacity-min w3-hide w3-hide-large w3-hide-medium">
          <a href="about.html" class="w3-bar-item w3-button w3-right"><span data-i18n="nav-about">nav-about</span></a>
          <a href="photopackages.html" class="w3-bar-item w3-button w3-right"><span data-i18n="nav-photopackages">nav-photopackages</span></a>
          <a href="contact.html" class="w3-bar-item w3-button w3-right"><span data-i18n="nav-contact">nav-contact</span></a>
          <a href="#" class="w3-bar-item w3-button w3-right lang-switch" data-locale="fi">FI</a>
          <a href="#" class="w3-bar-item w3-button w3-right lang-switch" data-locale="en">EN</a>
          <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right" onclick="myFunction()"><span data-i18n="nav-close">nav-close</span></a>
        </div>
    </div>

    <div class="w3-content w3-padding-48">

      <div class="w3-row">
        <div class="w3-half w3-container">
          <h1 class="w3-large"><span data-i18n="header-contact">header-contact</span></h1>
          <p><span data-i18n="text-contact-p1">text-contact-p1</span></p>
          <p><span data-i18n="text-contact-p2">text-contact-p2</span></p>

          <form action="#" class="w3-container w3-text-grey w3-padding-16 w3-light-grey w3-round-large">
            <h1 class="w3-large w3-text-black">
              <span data-i18n="header-contact-form">header-contact-form</span>
            </h1>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input autocomplete="off" class="w3-input w3-border" name="name" type="text" placeholder="Nimi / Name" maxlength="75">
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input autocomplete="off" class="w3-input w3-border" name="email" type="text" placeholder="Sähköposti / Email" maxlength="75">
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input autocomplete="off" class="w3-input w3-border" name="phone" type="text" placeholder="Puhelinnumero / Phone" maxlength="75">
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <textarea id="textarea" rows="6" class="w3-input w3-border" name="message" style="resize:none" placeholder="Viesti / Message" maxlength="500"></textarea>
                </div>
                <div class="w3-content w3-right">
                  <span id="count">0</span>/500
                </div>
            </div>

            <div class="w3-bar">
              <button class="w3-button w3-left w3-section my-green w3-ripple w3-padding">
                <span data-i18n="contact-form-button">contact-form-button</span>
              </button>
            </div>

          </form>
        </div>
        <div class="w3-half w3-container w3-padding-64">
          <img class="w3-image" src="http://via.placeholder.com/400x500">
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Nav buttons -->
    <script src="js/nav.js"></script>

    <!-- i18n -->
    <script src="js/CLDRPluralRuleParser.js"></script>
    <script src="js/jquery.i18n.js"></script>
    <script src="js/jquery.i18n.messagestore.js"></script>
    <script src="js/jquery.i18n.fallbacks.js"></script>
    <script src="js/jquery.i18n.language.js"></script>
    <script src="js/jquery.i18n.parser.js"></script>
    <script src="js/jquery.i18n.emitter.js"></script>
    <script src="js/jquery.i18n.emitter.bidi.js"></script>
    <script src="js/main-jquery_i18n.js"></script>

    <script src="js/include.js"></script>

    <script src="js/textarea.counter.js"></script>

</body>

</html>
