<!DOCTYPE html>
<html lang="fi">
<title>Julia Blomqvist Photography</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/w3.css">
<link rel="stylesheet" href="styles/myStyles.css">
<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,700" rel="stylesheet">
<!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"-->
<body>
    <!-- Navigation -->
    <div class="w3-top">

        <!-- NAV bar for large screens-->
        <div class="w3-bar w3-light-grey w3-opacity-min">
          <a href="index.html" class="w3-bar-item w3-button"><span data-i18n="nav-home"></span></a>
          <a href="#" class="w3-bar-item w3-button w3-right lang-switch w3-hide-small" data-locale="en">EN</a>
          <a href="#" class="w3-bar-item w3-button w3-right lang-switch w3-hide-small" data-locale="fi">FI</a>


          <a href="contact.html" class="w3-bar-item w3-button w3-right w3-hide-small my-green"><span data-i18n="nav-contact"></span></a>
          <a href="photopackages.html" class="w3-bar-item w3-button w3-right w3-hide-small"><span data-i18n="nav-photopackages"></span></a>
          <a href="about.html" class="w3-bar-item w3-button w3-right w3-hide-small"><span data-i18n="nav-about"></span></a>

          <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
        </div>

        <!-- NAV button for small devices -->
        <div id="nav-buttons" class="w3-bar-block w3-light-grey w3-opacity-min w3-hide w3-hide-large w3-hide-medium">
          <a href="about.html" class="w3-bar-item w3-button w3-right"><span data-i18n="nav-about"></span></a>
          <a href="photopackages.html" class="w3-bar-item w3-button w3-right"><span data-i18n="nav-photopackages"></span></a>
          <a href="contact.html" class="w3-bar-item w3-button w3-right"><span data-i18n="nav-contact"></span></a>
          <a href="#" class="w3-bar-item w3-button w3-right lang-switch" data-locale="fi">FI</a>
          <a href="#" class="w3-bar-item w3-button w3-right lang-switch" data-locale="en">EN</a>
          <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right" onclick="myFunction()"><span data-i18n="nav-close"></span></a>
        </div>
    </div>

    <div class="w3-content w3-padding-48">

      <div class="w3-row">
        <div class="w3-half w3-container">
          <h1 class="w3-large"><span data-i18n="header-contact"></span></h1>
          <p><span data-i18n="text-contact-p1"></span></p>
          <p><span data-i18n="text-contact-p2"></span></p>

          <form action="https://formspree.io/julia.m.j.blomqvist+valokuvaus@gmail.com" class="w3-text-grey w3-padding-16 w3-round-large" method="POST">
            <input type="hidden" name="_next" value="https://juliablomqvistphotography.fi/thanks.html" />
            <input type="hidden" name="_language" value="fi" />
            <input type="text" name="_gotcha" style="display:none" />

            <h1 class="w3-large w3-text-black">
              <span data-i18n="header-contact-form"></span>
            </h1>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input autocomplete="off" class="w3-input w3-border" name="nimi" type="text" data-i18n="[placeholder]contact-form-placeholder-name" maxlength="75">
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input autocomplete="off" class="w3-input w3-border" name="maili" type="text" data-i18n="[placeholder]contact-form-placeholder-email" maxlength="75">
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input autocomplete="off" class="w3-input w3-border" name="puhelin" type="text" data-i18n="[placeholder]contact-form-placeholder-phone" maxlength="75">
                </div>
            </div>

            <div class="w3-row w3-margin-top">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <textarea id="textarea" rows="6" class="w3-input w3-border" name="viesti" style="resize:none" data-i18n="[placeholder]contact-form-placeholder-message" maxlength="500"></textarea>
                </div>
                <div class="w3-content w3-right">
                  <span id="count">0</span>/500
                </div>
            </div>

            <div class="w3-bar">
              <input class="w3-button w3-left my-green-light" type="submit" data-i18n="[value]contact-form-button">
            </div>

          </form>
        </div>
        <div class="w3-half w3-container w3-padding-64">
          <div>
            <img class="w3-image" src="images/contact.jpg">
          </div>
          <div>
            <span class="w3-small" data-i18n="image-text-contact"></span>
          </div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Nav buttons -->
    <script src="js/nav.js"></script>

    <!-- i18n -->
    <script src="js/CLDRPluralRuleParser.js"></script>
    <script src="js/jquery.i18n.js"></script>
    <script src="js/jquery.i18n.messagestore.js"></script>
    <script src="js/jquery.i18n.fallbacks.js"></script>
    <script src="js/jquery.i18n.language.js"></script>
    <script src="js/jquery.i18n.parser.js"></script>
    <script src="js/jquery.i18n.emitter.js"></script>
    <script src="js/jquery.i18n.emitter.bidi.js"></script>
    <script src="js/main-jquery_i18n.js"></script>

    <script src="js/include.js"></script>

    <script src="js/textarea.counter.js"></script>

</body>

</html>
